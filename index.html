<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/Spotify-logo-13.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist"></div>
            <h1>BTTH Novel</h1>
            <div class="song_Container_">
                <div class="songItem">
                    <img src="images/btth.jpg" alt="1">
                    <span class="audioname"><h3>BTTH Season-4 Episode-1</h3></span>
                    <span class="songBanner"><span class="duration">12:38</span><i class="fa-solid fa-play audioIndex"></i></span>
                </div>
                <div class="songItem">
                    <img src="images/btth.jpg" alt="1">
                    <span class="audioname"><h3>BTTH Season-4 Episode-2</h3></span>
                    <span class="songBanner"><span class="duration">12:38</span><i class="fa-solid fa-play audioIndex"></i></span>
                </div>
                <div class="songItem">
                    <img src="images/btth.jpg" alt="1">
                    <span class="audioname"><h3>BTTH Season-4 Episode-3</h3></span>
                    <span class="songBanner"><span class="duration">12:38</span><i class="fa-solid fa-play audioIndex"></i></span>
                </div>
                <div class="songItem">
                    <img src="images/btth.jpg" alt="1">
                    <span class="audioname"><h3>BTTH Season-4 Episode-4</h3></span>
                    <span class="songBanner"><span class="duration">12:38</span><i class="fa-solid fa-play audioIndex"></i></span>
                </div>
                <div class="songItem">
                    <img src="images/btth.jpg" alt="1">
                    <span class="audioname"><h3>BTTH Season-4 Episode-5</h3></span>
                    <span class="songBanner"><span class="duration">12:38</span><i class="fa-solid fa-play audioIndex"></i></span>
                </div>
                <div class="songItem">
                    <img src="images/btth.jpg" alt="1">
                    <span class="audioname"><h3>BTTH Season-4 Episode-6</h3></span>
                    <span class="songBanner"><span class="duration">12:38</span><i class="fa-solid fa-play audioIndex"></i></span>
                </div>
                
            </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" value="0" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="backword"></i>
            <i class="fa-solid fa-play" id="masterplay"></i>
            <i class="fa-solid fa-forward" id="forward"></i>
        </div>
        <div class="songinfo">
            <img src="images/audio.gif"  alt="" width="40px" id="gif"> <span id="audioTitle">Episode 1</span>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7bfe870c8f.js" crossorigin="anonymous"></script>
</body>
</html>
